<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="support-ukraine">
        <div class="container-support-ukraine">
            <div class="flex-ukraine-wrapper">
                <h3 class="support-ukraine-title">Support Ukraine</h3>
                <img src="./images/ukraine.svg" alt="ukrainian-symbol">
            </div>
            <div class="swiper">
                <ul class="list-charity swiper-wrapper">
                    <li class="item-charity">
                        <p class="number-support">01</p><img src="./images/save-children.svg" alt="">
                    </li>
                    <li class="item-charity">
                        <p class="number-support">02</p><img src="./images/hope.svg" alt="">
                    </li>
                    <li class="item-charity">
                        <p class="number-support">03</p><img src="./images/medic.svg" alt="">
                    </li>
                    <li class="item-charity">
                        <p class="number-support">04</p><img src="./images/razom.svg" alt="">
                    </li>
                    <li class="item-charity">
                        <p class="number-support">05</p><img src="./images/hunger.svg" alt="">
                    </li>
                    <li class="item-charity">
                        <p class="number-support">06</p><img src="./images/prytula.svg" alt="">
                    </li>
                    <li class="item-charity">
                        <p class="number-support">07</p><img src="./images/frontieres.svg" alt="">
                    </li>
                    <li class="item-charity">
                        <p class="number-support">08</p><img src="./images/vision.svg" alt="">
                    </li>
                    <li class="item-charity">
                        <p class="number-support">09</p><img src="./images/united24.svg" alt="">
                    </li>
                </ul>
            </div>
        </div>
        <div class="btn-wrapper">
            <button class="btn-scroll-down">
                <img src="./images/btn-scroll-down.svg" alt="" class="btn-scroll-down">
            </button>
            <button class="btn-scroll-up">
                <img src="./images/btn-scroll-up.svg" alt="" class="btn-scroll-up">
            </button>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
